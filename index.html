<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise!</title>
    <style>
        /* RWD設定，影片在不同裝置上自動調整大小 */
        body,
        html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        .video-container {
            width: 90%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="video-container">
        <!-- 自動播放Rickroll影片 -->
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1"
            allow="autoplay; encrypted-media"></iframe>
    </div>
</body>

</html>
